<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="left">
            <img src="Logo.png" alt="">
            <h3>For Individuals</h3>
            <p>Start benefiting from the wellness experience. For 
                companies looking on increasing productivity, and improving 
                organization wellness.</p>
        </div>

        <div class="right">
            <form action="">
                <div class="one">
                    <label for="fname">First Name</label>
                    <input type="text" name="fname" id="name" placeholder="Enter first name" required>
    
                </div>

                <div>
                    <label for="lname">Last Name</label>
                    <input type="text" name="lname" id="lname" placeholder="Enter last name" required>
                </div>
                
                <div class="one">
                    <label for="gender">Gender</label>
                    <select name="gender" id="gender" required>
                        <option value="" disabled selected hidden>Select a gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
    
                    
                </div>

                <div>
                    <label for="DOB">
                        Date of Birth:
                    </label>
                    <input type="date" id="DOB" name="DOB" required>
                </div>
                 
                <div>
                    <label for="weight">Weight(KG)</label>
                    <input type="number" id="weight" name="weight" placeholder="Enter weight">

                    
                </div>

                <div>
                    <label for="height">Height(CM)</label>
                    <input type="number" id="height" name="height" placeholder="Enter height here">
                </div>
                
                <div class="act">
                    <label for="activity">Activity Level</label>
                    <select name="activity" id="activity">
                        <option value="" disabled selected hidden>Select here</option>
                    </select>
                </div>
                
                <div class="pass">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create password" required>
                </div>
                

                <input type="submit" value="Register" class="reg">

                <p class="terms">By clicking Register, you agree to our <span><a href="#">Terms of Use</a></span>  and our <span><a href="#">Privacy Policy</a></span> </p>

            </form>
        </div>
    </main>
</body>
</html>
