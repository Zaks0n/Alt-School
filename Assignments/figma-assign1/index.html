<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <main>
        <div class="left">
            <img src="Logo.png" alt="">
            <h3>For Individuals</h3>
            <p>Start benefiting from the wellness experience. For 
                companies looking on increasing productivity, and improving 
                organization wellness.</p>
        </div>

        <div class="right">
            <form action="">
                <label for="fname">First Name</label>
                <input type="text" name="fname" id="name" placeholder="Enter first name" required>
    
                <label for="lname">Last Name</label>
                <input type="text" name="lname" id="lname" placeholder="Enter last name" required>
    
                <label for="gender">Gender</label>
                <select name="gender" id="gender" required>
                    <option value="" disabled selected hidden>Select a gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
    
                <label for="DOB">
                     Date of Birth:
                </label>
                <input type="date" id="DOB" name="DOB" required> 

                <label for="weight">Weight(KG)</label>
                <input type="number" id="weight" name="weight" placeholder="Enter weight">

                <label for="height">Height(CM)</label>
                <input type="number" id="height" name="height" placeholder="Enter height here">

                <label for="activity">Activity Level</label>
                <select name="activity" id="activity">
                    <option value="" disabled selected hidden>Select here</option>
                </select>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create password" required>

                <button type="submit">Register</button>

                <p>By clicking Register, you agree to our Terms of Use and our Privacy Policy</p>

            </form>
        </div>
    </main>
</body>
</html>
